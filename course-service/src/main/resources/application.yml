spring:
  application:
    name: course-service

  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 8200

eureka:
  client:
    service-url.default-zone: http://localhost:8761/eureka


logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    com.assignment: DEBUG
